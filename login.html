<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

      <a class="navbar-brand" href="index.html"><i class="fas fa-credit-card"></i> FinanPlus</a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="container bg-light text-dark rounded shadow p-4 mt-5">
      <h2 class="text-center mb-4"><i class="fas fa-user-lock"></i> Iniciar sesión</h2>
      <form id="loginForm">
        <div id="alert-container"></div>
        <input type="text" id="email" class="form-control mb-3" placeholder="Usuario" required>
        <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-primary btn-block btn-animated">Acceder</button>
        <small class="text-muted d-block text-center mt-2">Usuario: admin@gmail.com | Contraseña: admin123</small>
      </form>
    </div>
  </div>
